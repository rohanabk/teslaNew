<body style="background-image: url('electricity.jpg')">

  <section class=" ftco-degree-bg" style="padding-top:50px;">

    <div class="container">

      <div class="row">
        <div class="col-md-4 "></div>  <div class="col-md-4 ">
  <form class="login100-form validate-form" action="register.php" method="post">
    <span class="login100-form-title w3-tangerine" style="color:#ff5656; font-size:40px;">
          <a class=" w3-tangerine " style="color:#ff5656; font-size:40px;" href="index.html">Tesla</a>
    </span>

    <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
      <input class="input100" type="text" name="fname" placeholder="First Name" required>
      <span class="focus-input100"></span>
      <span class="symbol-input100">
        <i class="fa fa-user" aria-hidden="true"></i>
      </span>
    </div>

    <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
      <input class="input100" type="text" name="lname" placeholder="Last Name" required>
      <span class="focus-input100"></span>
      <span class="symbol-input100">
        <i class="fa fa-user" aria-hidden="true"></i>
      </span>
    </div>

    <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
      <input class="input100" type="text" name="usn" onkeyup="this.value=this.value.toUpperCase()" placeholder="USN" required>
      <span class="focus-input100"></span>
      <span class="symbol-input100">
        <i class="fa fa-id-card-o" aria-hidden="true"></i>
      </span>
    </div>

    <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
      <input class="input100" type="email" name="email" placeholder="Email" required>
      <span class="focus-input100"></span>
      <span class="symbol-input100">
        <i class="fa fa-envelope" aria-hidden="true"></i>
      </span>
    </div>
    <div class="wrap-input100 validate-input" >
      <input class="input100" type="text" name="cname" placeholder="College Name" required>
      <span class="focus-input100"></span>
      <span class="symbol-input100">
        <i class="fa fa-book" aria-hidden="true"></i>
      </span>
    </div>


    <div class="wrap-input100 validate-input" >
      <input class="input100" type="text" pattern="[7-9]{1}[0-9]{9}" name="mobile" title="Please enter valid 10 digit Contact No." placeholder="Contact number" required>
      <span class="focus-input100"></span>
      <span class="symbol-input100">
        <i class="fa fa-mobile" aria-hidden="true"></i>
      </span>
    </div>

    <div class="container-login100-form-btn">
      <button class="login100-form-btn">
        Register
      </button>
    </div>


  </form>
