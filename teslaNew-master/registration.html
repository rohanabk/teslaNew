<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Interactive Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--===============================================================================================-->
  <link rel="icon" type="image/png" href="images/icons/favicon.ico" />
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="css/util.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <!--===============================================================================================-->



</head>

<body>
  <form class="login100-form validate-form" action="register.php" method="post">
    <span class="login100-form-title">
      Register
    </span>

    <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
      <input class="input100" type="text" name="fname" placeholder="First Name" required>
      <span class="focus-input100"></span>
      <span class="symbol-input100">
        <i class="fa fa-user" aria-hidden="true"></i>
      </span>
    </div>

    <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
      <input class="input100" type="text" name="lname" placeholder="Last Name" required>
      <span class="focus-input100"></span>
      <span class="symbol-input100">
        <i class="fa fa-user" aria-hidden="true"></i>
      </span>
    </div>

    <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
      <input class="input100" type="text" name="usn" placeholder="USN" required>
      <span class="focus-input100"></span>
      <span class="symbol-input100">
        <i class="fa fa-id-card-o" aria-hidden="true"></i>
      </span>
    </div>

    <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
      <input class="input100" type="email" name="email" placeholder="Email" required>
      <span class="focus-input100"></span>
      <span class="symbol-input100">
        <i class="fa fa-envelope" aria-hidden="true"></i>
      </span>
    </div>
    <div class="wrap-input100 validate-input" >
      <input class="input100" type="text" name="cname" placeholder="College Name" required>
      <span class="focus-input100"></span>
      <span class="symbol-input100">
        <i class="fa fa-book" aria-hidden="true"></i>
      </span>
    </div>


    <div class="wrap-input100 validate-input" >
      <input class="input100" type="text" pattern="[7-9]{1}[0-9]{9}" name="mobile" title="Please enter valid 10 digit Contact No." placeholder="Contact number" required>
      <span class="focus-input100"></span>
      <span class="symbol-input100">
        <i class="fa fa-mobile" aria-hidden="true"></i>
      </span>
    </div>

    <div class="container-login100-form-btn">
      <button class="login100-form-btn">
        Register
      </button>
    </div>


  </form>
</body>

</html>

    scale: 1.1
  })
